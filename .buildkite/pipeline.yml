env:
  SEGMENT_CONTEXTS: aws-credentials,snyk
  SEGMENT_BUILDKITE_IMAGE: buildkite-agent-python:3.7_0.6
steps:
  - label: ":brain: Everything"
    agents:
      queue: v1
    commands: |
      echo '--- installing pip version'
      /usr/bin/python3 -m pip install pip==20.2.4

      echo '--- Installing dependencies'
      /usr/bin/python3 -m pip install --extra-index-url=https://packagecloud.io/segment/py-wheels/pypi/simple -r requirements.txt

#      echo '--- Running tests'
#      make test

      echo '--- Building package'
      tag=$(git describe --tags --abbrev=0)
      if [ -n "$tag" ]; then
        ver=$(python3 setup.py --version)
        name=$(python3 setup.py --name)
        if [ "$tag" = "v$ver" ]; then
          rm -fr ./dist/
          python3 setup.py sdist
        else
          echo "git tag doesn't match package version ($tag != v$ver)"
          exit 1
        fi
      else
        echo "skipping (no tag)"
      fi

      echo '--- Publishing package'
      if [ -n "$(git describe --tags --abbrev=0)" ]; then
        ver=$(python3 setup.py --version)
        name=$(python3 setup.py --name)
        package_cloud push segment/py-wheels/python dist/${name}-${ver}.tar.gz
      else
        echo "skipping (no tag)"
      fi